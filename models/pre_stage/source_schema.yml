version: 2


sources:
  - name: bigquery
    description: Sample NorthWind data
    database: data-vault-dbt-configuration1
    schema: dbt_NorthWind_dvlt1
    tables:
      - name: suppliers
        description: all suppliers details 
      - name: products
        description: all product details
      - name: order_details
        description: order and product details
      - name: categories
        description: all product categories
      - name: customers
        description: all customer details
      - name: orders
        description: all order data
      - name: employees
        description: all employee details
      - name: customer_customer_demo
        description: all customer demo details
      - name: customer_demographics
        description: all customer and demographics
      - name: shippers
        description: all shipper details
      - name: employees_territories
        description: all employee territory
      - name: regions
        description: all region data
      - name: territories
        description: all territory details
        